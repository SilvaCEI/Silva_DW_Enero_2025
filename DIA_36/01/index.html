<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles.css">
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="index.js" defer></script>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="./imagenes/burros.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./imagenes/cat.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./imagenes/cobayas.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./imagenes/dog.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./imagenes/flamenco.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./imagenes/frog.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./imagenes/monitos.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./imagenes/tortuga.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./imagenes/dog2.jpg" alt=""></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  
</body>

</html>
