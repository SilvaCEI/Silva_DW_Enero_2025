<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> Ejercicio 1 - Dia 21 </title>
</head>

<body class="form">
    <div>
        <a href="index.html">
            <img class="form__logo" src="./imagen/logo.svg" alt="">
        </a>
    </div>
    <section class="form__login">
        <form id="form" method="post" action="url/y/tal">
            <label for="name">Usuario</label>
            <input type="text" autocomplete="username" id="name" class="text_box" name="name">

            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" class="text_box" name="contraseña" alt="strongPass" required>

            <input type="submit" class="button" value="Acceder">
        </form>

    </section>

    <p class="form__phrase">¿No te has registrado aún? Registrate <a class="signup" href="signup.html">aquí</a></p>
</body>

</html>
