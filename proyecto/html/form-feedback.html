<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/index.js" defer></script>
    <!--fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Playfair+Display&display=swap"
        rel="stylesheet">
    <title> Coméntanos </title>
</head>

<body>

    <main class="main__feedback">
        <div class="main__feedback--cliente">
            <div class="main__tittle">
                <h1>Coméntanos con tu experiencia</h1>
            </div>

            <div class="main__formulario--box">
                <form method="post" action="url/y/tal">
                    <label for="name">Nombre y apellidos*</label>
                    <input type="text" id="name" class="text_box" name="name" required>

                    <label for="email">Correo electrónico*</label>
                    <input type="email" id="email" class="text_box" name="email" placeholder="name@example.com"
                        required>

                    <label for="date">Fecha de la visita*</label>
                    <input class="text_box" type="date" id="fecha-visita" name="fecha_visita" required>

                    <fieldset class="form-group">
                        <legend>Valoración*</legend>
                        <label><input type="radio" name="valoracion" value="1" required> 1</label>
                        <label><input type="radio" name="valoracion" value="2"> 2</label>
                        <label><input type="radio" name="valoracion" value="3"> 3</label>
                        <label><input type="radio" name="valoracion" value="4"> 4</label>
                        <label><input type="radio" name="valoracion" value="5"> 5</label>
                    </fieldset>

                    <label for="text">Mensaje*</label>
                    <textarea class="text_area 
                    text_box" id="comentarios" name="comentarios" rows="5" required
                        placeholder="Cuéntanos tu experiencia"></textarea>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="publish_consent" value="yes" required>
                            Autorizo la publicación de mi comentario*
                        </label>
                    </div>

                    <input type="submit" class="button__form" value="Enviar">
                </form>

                <!--el modal que se genera al envia el formulario -->
                <div id="modal-reserva" class="modal">
                    <div class="modal-content">
                        <span class="close-btn">&times;</span>
                        <p class="mensaje-exito">
                            Hemos recibido su mensaje
                        </p>
                        <p class="mensaje-info">

                        </p>
                    </div>
                </div>
            </div>


        </div>


    </main>
</body>

</html>
